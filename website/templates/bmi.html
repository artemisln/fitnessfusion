{% extends "base.html" %} {% block title %}FitnessFusion â€¢ BMI Calculator{% endblock %}

{% block content %}

<div class="all-con">
<h2 align="center", class="gm">Calculate your BMI</h2>
<form method="POST" class="bmiform" action="{{ url_for('auth.bmi') }}">
    <div class="form-group">
        <label for="height">Height (in meters):</label>
        <input type="number" step="0.01" name="height" id="height" required>
    </div>
    <div class="form-group">
        <label for="weight">Weight (in kilograms):</label>
        <input type="number" step="0.01" name="weight" id="weight" required>
    </div>
    <button type="submit" class="btn btn-primary">Calculate BMI</button>
</form>
</div>

{% endblock %}
